    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <header>
        <div class="nav-container">
            <div class="logo"><a href="index.html">AlloCx</a></div> 
            <nav>
                <ul>
                    <li><a href="quem_somos.html">Quem Somos</a></li>
                    <li><a href="formacao/index.html">Formação</a></li>
                    <li><a href="servicos/index.html">Serviços</a></li>

                        <i class="fab fa-whatsapp"></i> Entre em Contacto
                    </a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1>Entre em Contacto</h1>

        <p>Quer saber mais sobre as nossas formações ou contratar um serviço?
        Preencha o formulário abaixo e a nossa equipa entrará em contacto consigo.</p>

        <form name="contact" method="POST" data-netlify="true">
            <input type="hidden" name="form-name" value="contact" /> 

            <label for="assunto">Assunto Principal:</label>
            <select id="assunto" name="assunto" required>
                <option value="" disabled selected>Escolha uma opção</option>
                <option value="Formacao_Anjos_do_Lar">Formação – Anjos do Lar</option>
                <option value="Formacao_Anjos_de_Eventos">Formação – Anjos de Eventos</option>
                <option value="Servicos_Anjos_do_Lar">Serviços – Anjos do Lar</option>
                <option value="Servicos_Anjos_de_Eventos">Serviços – Anjos de Eventos</option>
            </select>

            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone / WhatsApp </label>
            <input type="tel" id="telefone" name="telefone">

            <label for="mensagem">Mensagem / Detalhes:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

            <button type="submit" class="btn btn-primary">Enviar Pedido</button>
        </form>
    </main>

</body>
</html>
